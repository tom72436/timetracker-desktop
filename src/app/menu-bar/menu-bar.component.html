<!-- menu bar for the navigation -->
<nav mat-tab-nav-bar [tabPanel]="tabPanel" backgroundColor="primary" color="accent">
  <div class="tabs-left">
    <!-- users tab -->
    <a mat-tab-link routerLink="/users" routerLinkActive #usersTab="routerLinkActive" [active]="usersTab.isActive">
      Employees
    </a>
    <!-- construction site tab -->
    <a mat-tab-link routerLink="/construction-site" routerLinkActive #constructionSiteTab="routerLinkActive"
      [active]="constructionSiteTab.isActive">
      Construction sites
    </a>
    <!-- TODO: implement routing to overview page -->
    <a mat-tab-link routerLink="/construction-site-overview" routerLinkActive #constructionSiteOverviewTab="routerLinkActive"
      [active]="constructionSiteOverviewTab.isActive">
      Overview
    </a>
  </div>
  <!-- account button -->
  <div class="tabs-right">
    <button mat-tab-link routerLink="/account">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</nav>

<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
