<app-menu-bar></app-menu-bar>
<div class="container">
  <h1>Construction sites overview</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Site Name Column -->
      <ng-container matColumnDef="siteName">
        <th mat-header-cell *matHeaderCellDef> Construction site </th>
        <td mat-cell *matCellDef="let element"> {{element.siteName}} </td>
      </ng-container>

      <!-- Summe Column -->
      <ng-container matColumnDef="summe">
        <th mat-header-cell *matHeaderCellDef> Totally </th>
        <td mat-cell *matCellDef="let element"> {{element.summe}} </td>
      </ng-container>

      <!-- Dynamic User Columns -->
      <ng-container *ngFor="let user of users; let i = index" [matColumnDef]="displayedColumns[2 + i]">
        <th mat-header-cell *matHeaderCellDef> {{user.uname}} </th>
        <td mat-cell *matCellDef="let element"> {{element[displayedColumns[2 + i]]}} </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
